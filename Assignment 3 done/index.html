<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="this is the code for my Assignment Three">
    <meta name="robots" content="noindex, nofollow">
    <title>Digital Movie Poster</title>
    <!-- my custom fonts from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- my external CSS stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<header>
    <div></div>
    <nav></nav>
</header>
<section>
    <h5>Sicario Movie Poster</h5>
</section>
<main>
    <section>
        <!-- This div will hold the whole poster image(background picture) and texts -->
        <div class="container">
            <!-- This div will hold the upper texts in the movie poster -->
            <div class="grid1">
                <div class="noactor"></div>
                <div class="actor-names">
                    <div class="actor0"></div>
                    <div class="actor1">
                        <h4 class="emily">EMILY</h4>
                        <h3 class="blunt">BLUNT</h3>
                    </div>
                    <div class="actor2">
                        <h4 class="beni">BENICIO</h4>
                        <h3 class="toro">DEL TORO</h3>
                    </div>
                    <div class="actor3">
                        <h4 class="josh">JOSH</h4>
                        <h3 class="bro">BROLIN</h3>
                    </div>
                    <div class="actor5"></div>
                </div>
                <div class="movie-title">
                    <div class="support"></div>
                    <div class="sicario">
                        <h1 class="sica">SICARIO</h1>
                    </div>
                    <div class="support2"></div>
                </div>
                <div class="quote"><p class="bor">THE BORDER IS JUST ANOTHER LINE TO CROSS.</p></div>
            </div>
            <div class="grid2"></div>
            <div class="grid3"></div>
            <div class="grid4"></div>
            <!-- This div will hold the lower texts in the movie poster -->
            <div class="grid5">
                <div class="bot1"></div>
                <div class="bot2"></div>
                <div class="bot3">
                    <div class="rating"></div>
                    <div class="written">
                        <p class="writ">WRITTEN</p>
                        <p class="by">BY</p>
                    </div>
                    <div class="writer">
                        <p class="taylor">TAYLOR</p>
                        <p class="sheri">SHERIDAN</p>
                    </div>
                    <div class="release">
                        <p class="theater">IN SELECT THEATERS</p>
                        <h2 class="sept">SEPTEMBER 18</h2>
                    </div>
                    <div class="directed">
                        <p class="di">DIRECTED</p>
                        <p class="by2">BY</p>
                    </div>
                    <div class="director">
                        <p class="den">DENIS</p>
                        <p class="vil">VILLENEUVE</p>
                    </div>
                    <div class="label"></div>
                </div>
            </div>
        </div>
    </section>
</main>
<aside></aside>
<footer></footer>
</body>
</html>
