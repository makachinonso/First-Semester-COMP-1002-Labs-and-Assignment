<!doctype html>
<html lang="en">
<head id="head">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- add our custom js file -->
    <script type="text/javascript" src="JavaScript/custom-js.js"></script>
</head>
<body>
<main class="mastpage">
<header id="header"></header>
    <div class="body">
        <h1>We'd Love to Hear from You!</h1>
        <p>If you have any questions, feedback, or need assistance,</p>
        <p>please fill out the form, and our team will get back</p>
        <p>to you as soon as possible. You can also reach us at ecom@mail.com or call us at 234567890.</p>
        <p>Thank you for reaching out!</p>
    </div>
    <div class="form">
        <h2>CONTACT US</h2>
        <input type="text" name="name" placeholder="Enter your Name">
        <input type="tel" name="telphone" placeholder="Enter your Phone Number">
        <input type="email" name="email" placeholder="Enter your Email Address">
        <textarea placeholder="Your Message to us" rows="3" cols="25"></textarea>
        <button class="btn"><a href="#">SEND</a></button>
    </div>
</main>
</body>
<footer id="footer">
</footer>
